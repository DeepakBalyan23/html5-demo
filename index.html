	<head>

				background-color: #ddd;
				font-family: sans-serif;
			}
			div {
				width: 500px;
				margin : auto;
			}
			blockquote{
				margin: auto;
			}
			.quote_text{
				border: solid;
				border-color: white;
				padding: 10px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div>
			<h1>My First Website</h1>
			<p>
				Welcome to my website! Here are some things I enjoy.
			</p>
			<ul>
				<li>Web Development</li>
				<li>Chess</li>
				<li>Reading</li>
				<li>Learning</li>
			</ul>
			<h3>Favorite Quotes</h3>
			<blockquote>
				<div class="quote_text">Here is a favorite quote of mine...</div>
				<br>
				<div class="quote_text">...and another</div>
			</blockquote>
		</div>
	</body>
</html>
